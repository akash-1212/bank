<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm payment</title>
</head>
<body>
    <p>Please Confirm your Payment</p>
    of Rupees :  {{ fees }} <br />
    from : {{ from_name }}<br/>
    to : {{ to_name }}<br/>
    <form action="/vasubank/payment/" method="POST">
        {% csrf_token %}
        <button id="pay-btn" value="Pay">Confirm Payment</button>
    </form>

    <form action="/vasubank/cancelpayment/" method="POST">
        {% csrf_token %}
        <button id="cancel-btn" value="Pay">Cancel Payment</button>
    </form>
</body>
</html>
